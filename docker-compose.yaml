version: "3.9"
services:
  k0s:
    container_name: k0s
    image: docker.io/k0sproject/k0s:v1.23.10-k0s.0
    command: k0s controller --config=/etc/k0s/config.yaml --single
    hostname: k0s
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw" # on mac docker desktop and set deprecatedCgroupv1 true in ~/Library/Group\ Containers/group.com.docker/settings.json  
      - "./certs.d:/etc/containerd/certs.d"
      - "/var/lib/k0s"
      - "./config.yaml:/etc/k0s/config.yaml"
      - "./admin.conf:/var/lib/k0s/pki/admin.conf"
      - "./data:/var/openebs"
      # - "./airgap/bundle/bundle_file:/var/lib/k0s/images/bundle_file" # if have bundle_file uncomment this
      # - "./airgap/localtime:/etc/localtime"  #  if require mount hotspath /etc/localtime  uncomment this
    tmpfs:
      - /run
      - /var/run
    ports:
      - "6443:6443"
      - "80:32080"
      - "443:32443"
      - "3306:30306"
      - "6650:30665"
      - "6379:30379"
    network_mode: "bridge"
