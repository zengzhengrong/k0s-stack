apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: canal
spec:
  project: default
  source:
    repoURL: 'https://github.com/zengzhengrong/canal-helm.git'
    path: canal
    targetRevision: main
    helm:
      valueFiles:
        - "/values/local.yaml"
      parameters:
        - name: zookeeper.enabled
          value: 'false'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: canal
  syncPolicy:
    syncOptions:
      - CreateNamespace=true